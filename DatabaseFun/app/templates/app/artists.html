{% extends 'app/layout.html' %}

{% block content %}
<h2>Artists</h2>
  <div class="row">
    <div class="col-sm">
      {%  for artist in artists %}
    <div class="row">
        <div class="col-md-3">
            <a href="/artists/{{artist.id}}">
                {{ artist.name}}
            </a>
        </div>
        <div class="col-md-2">
            {{ artist.year_formed}}
        </div>
    </div>
    {% endfor %}
    </div>
  </div>
{% endblock %}
